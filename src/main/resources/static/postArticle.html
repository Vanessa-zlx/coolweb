                    <el-col span="6">
                        <el-input style="margin-top: 15px" v-model="wd" @keydown.native.enter="search()" placeholder="请输入搜索的关键字">
                            <el-button slot="append" @click="search()" icon="el-icon-search"></el-button>
                        </el-input>
                    </el-col>

                    <el-col span="2">
                        <el-popover v-if="!user.id"
                                    placement="top-start"
                                    title="欢迎来到Cool web!"
                                    width="200"
                                    trigger="hover">
                            <div slot="reference">
                                <i class="el-icon-user"
                                   style="font-size: 30px;position: relative;top: 20px"></i>
                            </div>
                            <el-button style="background-color: orange" @click="reg()">注册</el-button>
                            <el-button style="background-color: orange" @click="login()">登录</el-button>
                        </el-popover>
                        <el-popover v-else
                                    placement="top-start"
                                    title="欢迎来到ACG导航!"
                                    width="200"
                                    trigger="hover">
                            <div slot="reference">
                                <i class="el-icon-user"
                                   style="font-size: 30px;position: relative;top: 20px"></i>
                            </div>
                            <div style="text-align: center">
                                <a href="/personal.html">
                                    <el-avatar :src="user.avatarUrl">
                                    </el-avatar>
                                </a>
                                <hr>
                                <a href="/personal.html">个人中心</a>
                                <a href="javascript:void(0)" @click="logout()">退出登录</a><br>
                                <a v-if="user.admin == true" href="/admin.html">后台管理页面</a>
                            </div>
                        </el-popover>
                    </el-col>

                </el-row>
            </div>
        </el-header>

        <el-main class="center" >
            <el-row gutter="20">
                <el-col span="4">
                    <el-card style="height: 500px">
                        <p @click="location.href='/personal.html'">个人信息</p>
                        <p style="color: orange" >稿件管理</p>
                    </el-card>
                </el-col>
                <el-col span="20">
                    <el-card>
                        <!--标签页卡开始-->
                        <el-tabs v-model="type"  type="card" @tab-click="handleClick">
                            <el-tab-pane label="帖子" name="1"></el-tab-pane>
                            <el-tab-pane label="视频" name="2"></el-tab-pane>
                            <el-tab-pane label="资讯" name="3"></el-tab-pane>
                        </el-tabs>
                        <!--标签页卡结束-->
                        <!--发布文章表单开始-->
                        <el-form label-width="100px">
                            <el-form-item label="文章标题">
                                <el-input style="width: 200px" v-model="post.postTitle"
                                        placeholder="请输入标题"></el-input>
                            </el-form-item>
                            <el-form-item label="文章简介">
                                <el-input style="width: 200px" v-model="post.postBrief" type="textarea"
                                          placeholder="请输入简介"></el-input>
                            </el-form-item>
                            <el-form-item label="封面">
                                <el-upload
                                        class="upload-demo"
                                        drag
                                        action="/upload/image"
                                        multiple="false"
                                        :on-preview="handlePictureCardPreview"
                                        :on-success="handleUploadSuccess">
                                    <i class="el-icon-upload"></i>
                                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                                    <div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>
                                </el-upload>
                                <el-dialog :visible.sync="dialogVisible">
                                    <img width="100%" :src="dialogImageUrl" alt="">
                                </el-dialog>
                            </el-form-item>
                            <el-form-item label="文章内容">
                                <div style="border: 1px solid #ccc">
                                    <div id="toolbar-container" style="border-bottom: 1px solid #ccc;"><!-- 工具栏 --></div>
                                    <div id="editor-container" style="height: 300px;"><!-- 编辑器 --></div>
                                </div>
                            </el-form-item>
                            <el-form-item>
                                <el-button @click="submit()" type="primary">发布</el-button>
                            </el-form-item>

                        </el-form>

                        <!--发布文章表单结束-->

                    </el-card>
                </el-col>
            </el-row>
        </el-main>

        <el-footer>
            <my-footer></my-footer>
        </el-footer>

    </el-container>

<script src="js/axios.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                wd: '',
                type:'1',
                dialogImageUrl: '',
                dialogVisible: false,
                post: {
                    postTitle: "",
                    postContent: "",
                    postBrief: "",
                    postCover: ""
                },
                user:{
                    id: "",
                    avatarUrl: "",
                    admin: "",
                    name:"",
                    nickname:"",
                    email:"",
                    phone:""
                },
            }
        },
        methods: {
            reg(){
                location.href="/reg.html"
            },
            login() {
                axios.post("/login", v.user).then(function (response) {
                    if (response.data === 1) {
                        location.href = "/galindex.html";
                    }
                    else if (response.data === 0) {
                        v.$message.error("登陆失败，检查用户名或密码是否正确");
                    }
                })
            },
            logout(){
                axios.get("/user/logout")
                v.user.id=null
                location.href="/index.html"
            },
            activeIndex(index){

            },
            handleSelect(){

            },
            handleClick(tab, event) {
                console.log(tab, event);
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },
            handleUploadSuccess(response, file, fileList) {
                // 处理上传成功后的逻辑
                console.log("上传成功", response); // response 包含后端返回的数据
                console.log("上传的文件信息", file); // 上传的文件对象
                console.log("所有已上传的文件列表", fileList); // 所有已上传的文件列表
                v.post.postCover = response;
            },
            submit() {
                console.log("test", v.post.postContent)
                axios.post("/post/insert", v.post).then(function(response) {
                    alert("上传成功")
                })
            }
        },
        created:function (){
            axios.get("/user/getsession").then(function (response){
                v.user = response.data;
                if (v.user.id==null){
                    location.href="login.html"
                }
            })
        }
    })


    /**********富文本编辑器相关js开始***********/
    const { createEditor, createToolbar } = window.wangEditor
    const editorConfig = {
        placeholder: '请填写详情...',
        onChange(editor) {
            const html = editor.getHtml()
            v.post.postContent = html
            console.log('editor content', html)
        }
    }
    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'simple',
    })
    const toolbarConfig = {}
    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'simple',
    })
    /**********富文本编辑器相关js结束***********/
</script>
